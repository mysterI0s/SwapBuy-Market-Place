<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, rgb(13 114 173 / 75%), rgb(127 187 231 / 74%));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 75%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .form-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
        }
        .form-control {
            height: calc(2.5rem + 2px);
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }
        .ok-btn {
            background-color: #0d72ad;
            color: white;
            border: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .ok-btn:disabled {
            background-color: #ccc;
        }
        .ok-btn:hover {
            background-color: #19517b; /* Light blue on hover */
        }
        .popup-message {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #0e3249c3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Reset Password</div>
        <form id="resetPasswordForm">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="newPassword" placeholder="New password" required>
                <span class="input-group-text" id="togglePassword1" style="cursor: pointer;">
                    <i class="fas fa-eye" id="eyeIcon1"></i>
                </span>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                <span class="input-group-text" id="togglePassword2" style="cursor: pointer;">
                    <i class="fas fa-eye" id="eyeIcon2"></i>
                </span>
            </div>
            <div id="error-message" class="error-message">Passwords do not match!</div>
            <button type="submit" id="submitBtn" class="btn ok-btn w-100" disabled>Reset Password</button>
        </form>
    </div>
    <div id="popupMessage" class="popup-message"></div>

    <script>
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = document.getElementById('submitBtn');
        const popupMessage = document.getElementById('popupMessage');

        function validatePasswords() {
            if (newPassword.value === confirmPassword.value && newPassword.value !== '') {
                errorMessage.style.display = 'none';
                submitBtn.disabled = false;
            } else {
                errorMessage.style.display = 'block';
                submitBtn.disabled = true;
            }
        }

        newPassword.addEventListener('input', validatePasswords);
        confirmPassword.addEventListener('input', validatePasswords);

        // Toggle password visibility
        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        document.getElementById('togglePassword1').addEventListener('click', function() {
            togglePasswordVisibility('newPassword', 'eyeIcon1');
        });

        document.getElementById('togglePassword2').addEventListener('click', function() {
            togglePasswordVisibility('confirmPassword', 'eyeIcon2');
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Check if passwords match
            if (newPassword.value !== confirmPassword.value) {
                showPopup("Passwords do not match.");
                return;
            }

            // Extract UID and token from URL path
            const urlSegments = window.location.pathname.split('/').filter(Boolean);
            const uid = urlSegments[urlSegments.length - 2];
            const token = urlSegments[urlSegments.length - 1];

            // Construct the reset URL
            const resetUrl = `http://localhost:8000/User/reset-password/${uid}/${token}/`;

            // Send a POST request to reset the password
            fetch(resetUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': "{{ csrf_token }}"
                },
                body: JSON.stringify({ new_password: newPassword.value })
            })
            .then(response => response.json())
            .then(data => {
                showPopup(data.message || "Password has been reset successfully.");
            })
            .catch(error => {
                console.error("Error:", error);
                showPopup("An error occurred: " + error.message);
            });
        });

        function showPopup(message) {
            popupMessage.innerText = message;
            popupMessage.style.display = 'block';
            setTimeout(() => {
                popupMessage.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
